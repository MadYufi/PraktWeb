<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="styles/reset.css"/>
		<link rel="stylesheet"  href="styles/style.css"/>
	</head>
	<body>
		<form id="creditnals">
			<h3>РЕГИСТРАЦИЯ</h3>
			<input type="text" placeholder="Имя" pattern="[A-Za-zА-Яа-яЁё0-9]{2,10}" required/>
			<input type="text" placeholder="Фамилия" pattern="[A-Za-zА-Яа-яЁё]{4,15}" required/>
			<input type="text" placeholder="Отчество" pattern="[A-Za-zА-Яа-яЁё]{4,18}" required/>
			<input type="date" placeholder="Дата рождения" min="1900-01-01" max="2012-01-01" required/>
			<input type="tel" placeholder="Телефон" pattern="[+]*[0-9]*" required/>
			<input type="email" placeholder="E-mail" required/>
			<input type="text" placeholder="Логин" pattern="[A-Za-z]{3,}" required/>
			<input type="password" placeholder="Пароль" pattern="(?=^[a-zA-Z0-9\W]{5,18}$)(?=.*\W{3,})(?=.+[A-Z]).*$" required/>

			<!--
			<input type="url" placeholder="Ваш сайт" required/>
			<input type="text" placeholder="Тема" required/>
			-->

			<br>
			<textarea placeholder="Сообщение"></textarea>
			<input type="submit"/>
		</form>
	</body>
</html>
